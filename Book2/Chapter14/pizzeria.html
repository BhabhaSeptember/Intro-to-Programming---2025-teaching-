<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ch14</title>
    <link rel="stylesheet" href="pizzeria.css" />
  </head>

  <body>
    <h1>Bhabha's Pizzeria</h1>
    <p>Place your order below {^_^} !!!</p>
    <br />
    <div id="orderForm">
      <label>
        How many pizzas do you want?
        <input type="number" id="numPizzas" />
      </label>

      <br />
      <br />

      <label>
        Select a type of pizza:
        <select id="typePizza">
          <option value="BarbequeChicken">Barbeque Chicken</option>
          <option value="SomethingMeaty">Something Meaty</option>
          <option value="Hawaiian">Hawaiian</option>
        </select>
      </label>

      <br />
      <br />

      <label
        >Where do you live?
        <select id="deliveryCity">
          <option value="Klerksdorp">Klerksdorp</option>
          <option value="Potchefstroom">Potchefstroom</option>
          <option value="Stilfontein">Stilfontein</option>
        </select>
      </label>

      <br />
      <br />

      <label
        >Is it your birthday?
        <select id="birthday">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </label>

      <br />
      <br />

      <button type="button" id="placeOrder">Place Order</button>
    </div>
    <div id="displayTotal"></div>

    <script src="pizzeria.js"></script>
  </body>
</html>
